<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>サッカー観戦タイマー Pro</title>
    <style>
        /* --- デザイン部分 (CSS) --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background-color: #2c3e50;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            touch-action: manipulation;
            
            /* 背景画像の設定 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* 背景画像を暗くするためのオーバーレイ */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .app-container {
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        /* タイマー表示 */
        .timer-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .timer-display {
            font-size: 80px;
            font-weight: bold;
            font-variant-numeric: tabular-nums;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .period-label {
            font-size: 24px;
            color: #f1c40f;
            margin-bottom: 5px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        /* スコアボード */
        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px;
        }
        .team {
            text-align: center;
            width: 45%;
        }
        .score {
            font-size: 60px;
            font-weight: bold;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            padding: 10px 0;
            margin: 10px 0;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .team-name {
            font-size: 18px;
            margin-bottom: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            border-bottom: 1px dashed rgba(255,255,255,0.5);
            display: inline-block;
        }

        /* ボタン類 */
        button {
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        button:active {
            transform: scale(0.95);
        }

        .btn-goal {
            background-color: #27ae60;
            color: white;
            font-size: 20px;
            width: 100%;
            padding: 15px;
        }
        .btn-minus {
            background-color: rgba(192, 57, 43, 0.8);
            color: white;
            font-size: 14px;
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        /* 操作パネル */
        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .btn-control {
            padding: 15px 30px;
            font-size: 18px;
            color: #2c3e50;
        }
        .btn-reset {
            background-color: #ecf0f1;
        }
        .btn-start {
            background-color: #f1c40f;
        }

        /* 設定エリア */
        .settings-area {
            margin-top: 30px;
            background: rgba(0,0,0,0.5);
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 350px;
            text-align: left;
        }
        .setting-row {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .setting-label {
            font-size: 14px;
            color: #bdc3c7;
        }
        select, input[type="file"] {
            font-size: 14px;
            padding: 5px;
            max-width: 150px;
        }
        
        /* スイッチのデザイン */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }

    </style>
</head>
<body>
<div class="app-container">

    <div class="timer-container">
        <div class="period-label" id="periodDisplay">前半</div>
        <div class="timer-display" id="timer">15:00</div>
    </div>

    <div class="scoreboard">
        <div class="team">
            <div class="team-name" contenteditable="true">自チーム</div>
            <div class="score" id="scoreA">0</div>
            <button class="btn-goal" onclick="addScore('A', 1)">GOAL!</button>
            <button class="btn-minus" onclick="addScore('A', -1)">-1</button>
        </div>

        <div class="team">
            <div class="team-name" contenteditable="true">相手チーム</div>
            <div class="score" id="scoreB">0</div>
            <button class="btn-goal" onclick="addScore('B', 1)">GOAL!</button>
            <button class="btn-minus" onclick="addScore('B', -1)">-1</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn-control btn-start" onclick="toggleTimer()" id="startBtn">スタート</button>
        <button class="btn-control btn-reset" onclick="resetTimer()">リセット</button>
    </div>

    <div class="settings-area">
        <div class="setting-row">
            <span class="setting-label">試合時間</span>
            <select id="timeSelect" onchange="resetTimer()">
                <option value="10">10分</option>
                <option value="15" selected>15分</option>
                <option value="20">20分</option>
                <option value="30">30分</option>
                <option value="40">40分</option>
                <option value="45">45分</option>
            </select>
        </div>

        <div class="setting-row">
            <span class="setting-label">アラーム音</span>
            <label class="switch">
                <input type="checkbox" id="alarmToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="setting-row">
            <span class="setting-label">背景画像</span>
            <input type="file" accept="image/*" onchange="loadBackground(event)">
        </div>

        <div style="text-align: center; margin-top: 15px;">
            <button onclick="switchPeriod()" style="padding:5px 15px; background:#34495e; color:white; font-size:12px;">前半/後半 切替</button>
        </div>
    </div>

</div>

<script>
    /* --- ロジック部分 (JavaScript) --- */
    
    let timeLeft;
    let timerInterval = null;
    let isRunning = false;
    let scoreA = 0;
    let scoreB = 0;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const timeSelect = document.getElementById('timeSelect');
    const periodDisplay = document.getElementById('periodDisplay');
    const alarmToggle = document.getElementById('alarmToggle');

    let audioCtx;

    resetTimer();

    function toggleTimer() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }

        if (isRunning) {
            clearInterval(timerInterval);
            startBtn.textContent = "再開";
            startBtn.style.backgroundColor = "#f1c40f";
        } else {
            timerInterval = setInterval(updateTimer, 1000);
            startBtn.textContent = "ストップ";
            startBtn.style.backgroundColor = "#e74c3c";
        }
        isRunning = !isRunning;
    }

    function updateTimer() {
        if (timeLeft > 0) {
            timeLeft--;
            displayTime(timeLeft);
            
            // 残り0秒になったら
            if (timeLeft === 0) {
                clearInterval(timerInterval);
                isRunning = false;
                startBtn.textContent = "終了";
                
                // --- 修正箇所: 音が鳴る場合と鳴らない場合で処理を分ける ---
                if (alarmToggle.checked) {
                    playBeep(); // 音を鳴らす
                    
                    // 音が鳴り終わるの待つため、1秒(1000ms)後にアラートを出す
                    setTimeout(function() {
                        alert("タイムアップ！");
                    }, 1000);
                } else {
                    // 音なしの場合は、すぐにアラート
                    alert("タイムアップ！");
                }
            }
        }
    }

    function displayTime(seconds) {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        timerDisplay.textContent = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function resetTimer() {
        clearInterval(timerInterval);
        isRunning = false;
        const minutes = parseInt(timeSelect.value);
        timeLeft = minutes * 60;
        displayTime(timeLeft);
        startBtn.textContent = "スタート";
        startBtn.style.backgroundColor = "#f1c40f";
    }

    function addScore(team, points) {
        if (team === 'A') {
            scoreA += points;
            if (scoreA < 0) scoreA = 0;
            document.getElementById('scoreA').textContent = scoreA;
        } else {
            scoreB += points;
            if (scoreB < 0) scoreB = 0;
            document.getElementById('scoreB').textContent = scoreB;
        }
    }

    function switchPeriod() {
        periodDisplay.textContent = periodDisplay.textContent === "前半" ? "後半" : "前半";
        resetTimer();
    }

    function loadBackground(event) {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            document.body.style.backgroundImage = `url(${e.target.result})`;
        };
        reader.readAsDataURL(file);
    }

    function playBeep() {
        if (!audioCtx) return;

        const oscillator = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        oscillator.type = 'square';
        oscillator.frequency.setValueAtTime(880, audioCtx.currentTime); 
        
        const now = audioCtx.currentTime;
        
        // 1回目
        gainNode.gain.setValueAtTime(0.1, now);
        oscillator.start(now);
        gainNode.gain.exponentialRampToValueAtTime(0.00001, now + 0.2);
        
        // 2回目
        const osc2 = audioCtx.createOscillator();
        const gain2 = audioCtx.createGain();
        osc2.connect(gain2);
        gain2.connect(audioCtx.destination);
        osc2.type = 'square';
        osc2.frequency.value = 880;
        gain2.gain.setValueAtTime(0.1, now + 0.3);
        osc2.start(now + 0.3);
        gain2.gain.exponentialRampToValueAtTime(0.00001, now + 0.5);

        // 3回目
        const osc3 = audioCtx.createOscillator();
        const gain3 = audioCtx.createGain();
        osc3.connect(gain3);
        gain3.connect(audioCtx.destination);
        osc3.type = 'square';
        osc3.frequency.value = 880;
        gain3.gain.setValueAtTime(0.1, now + 0.6);
        osc3.start(now + 0.6);
        gain3.gain.exponentialRampToValueAtTime(0.00001, now + 0.8);

        oscillator.stop(now + 1);
        osc2.stop(now + 1);
        osc3.stop(now + 1);
    }
</script>
</body>
</html>
